<h1 class="mat-display-1" style="margin-top:2em; text-align:center;">Sign up</h1>

<mat-card>
  <form (ngSubmit)="onSubmit()" #todoForm="ngForm">

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="name" name="name" type="text" placeholder="Name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="email" name="email" type="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Password" />
    </mat-form-field>


    <div class="example-full-width">
      <p>Role</p>
      <select [(ngModel)]="role" name="role" >
        <option value="admin">
          Admin
        </option>
        <option value="user">
          User
        </option>

      </select>
    </div>

    <mat-card-actions>
      <button type="submit" mat-button color="primary">Sign up</button>
    </mat-card-actions>
  </form>
</mat-card>
